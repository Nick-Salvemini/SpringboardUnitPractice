{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
<h1>All Movies</h1>
<ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {% endfor %}
</ul>

<form action="/movies/new" method="post">
    <input type="text" placeholder="Movie Title" name="title">
    <button>Submit</button>
</form>

{% endblock %}
